plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('junit:junit:4.12')
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '2.1.6'
    implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.1.6'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.1.6'
    implementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.51'
    implementation group: 'net.serenity-bdd', name: 'serenity-rest-assured', version: '1.9.45'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:1.9.9'
    testImplementation group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
    testImplementation('org.slf4j:slf4j-simple:1.7.7')
    testImplementation('org.assertj:assertj-core:1.7.0')
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.12.1'
}
